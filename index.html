<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="ルナムンサンプルページ">
    <meta name="twitter:image" content="https://ol-lunatic-moonight-fantasy2026.pages.dev/img/samune.png">
     <meta property="og:image" content="https://ol-lunatic-moonight-fantasy2026.pages.dev/img/samune.png">
     <link href="style.css" rel="stylesheet">
     <script src="style.js" defer></script>
    <title>サンプル</title>
</head>
<body>
    <!-- Section 2: 漫画ビューワー -->
    <section id="section2">

        <!-- スワイプヒント -->
        <div class="swipe-hint" id="swipeHint">
            <span class="swipe-arrow">→</span>
            <span class="swipe-text">スワイプ</span>
        </div>

        <!--
            漫画スライダー
            ──────────────────────────────────
            DOM順: [P1][P2][P3][P4][P5][P6]
            画面上: P1が左端、右へ並べる
            ──────────────────────────────────
            フリック 左→右(movedBy > 0) → 次へ(currentPage++)
            スライダーは負方向に動く → 画面は右から左へ進む
            つまり「次のページが右から飛び込む」感覚になる
            ──────────────────────────────────
        -->
        <div class="manga-slider" id="mangaSlider">

            <div class="manga-page" data-page="1">
                <div class="page-wrap">
                    <img src="img/sample_01.png" alt="01" draggable="false">
                    <div class="turn-shadow"></div>
                </div>
            </div>

            <div class="manga-page" data-page="2">
                <div class="page-wrap">
                    <img src="img/sample_02.png" alt="02" draggable="false">
                    <div class="turn-shadow"></div>
                </div>
            </div>

            <div class="manga-page" data-page="3">
                <div class="page-wrap">
                    <img src="img/sample_03.png" alt="03" draggable="false">
                    <div class="turn-shadow"></div>
                </div>
            </div>

            <div class="manga-page" data-page="4">
                <div class="page-wrap">
                    <img src="img/sample_04.png" alt="04" draggable="false">
                    <div class="turn-shadow"></div>
                </div>
            </div>

            <div class="manga-page" data-page="5">
                <div class="page-wrap">
                    <img src="img/sample_05.png" alt="05" draggable="false">
                    <div class="turn-shadow"></div>
                </div>
            </div>

                        <div class="manga-page" data-page="6">
                <div class="page-wrap">
                    <img src="img/sample_06.png" alt="06" draggable="false">
                    <div class="turn-shadow"></div>
                </div>
            </div>

            <!-- 最終ページ -->
            <div class="manga-page final-page" data-page="6">
                <div class="final-content">
                    <div class="final-deco-line"></div>
                    <h2>ネットプリント企画の詳細はこちら</h2>
                    <a href="https://lcb512funsite.pages.dev" target="_blank" rel="noopener noreferrer" class="final-btn">
                        <span class="btn-label">LCB5.12企画サイト</span>
                        <span class="btn-arrow">→</span>
                    </a>
                    <div class="final-deco-line"></div>
                </div>
            </div>

        </div>

        <!-- ページインジケーター -->
        <div class="page-indicator" id="pageIndicator"></div>
    </section>

</body>
</html>
